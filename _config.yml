title: Ben's Test Site
collections:
  linux:
    output: true
    permalink: /linux/:path/
  HPC:
    output: true
    permalink: /HPC/:path/

# build
markdown: kramdown

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
exclude:
  - Gemfile
  - Gemfile.lock
  
remote_theme: "mmistakes/minimal-mistakes"

minimal_mistakes_skin: "contrast"
